<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Agriculture Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #333;
            padding: 10px;
        }
        nav a {

            text-decoration: none;
            padding: 10px 20px;
        }
        nav a:hover {
            background: #4CAF50;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .blog-post {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

    <header>
        <h1>Welcome to the Agriculture Blog</h1>
    </header>
    <nav>
        <a href="#">Home</a>

    </nav>
    <div class="container">
